# ===== Application =====
spring.application.name=Crud
# ===== Database Configuration =====
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/your_database_name
spring.datasource.username=your_db_username
spring.datasource.password=your_db_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# ===== File Upload =====
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
# ===== DevTools =====
spring.devtools.restart.enabled=true
spring.devtools.restart.exclude=static/**,public/**,resources/**,META-INF/maven/**,**/*.properties
# ===== Logging =====
logging.level.org.springframework.security=DEBUG
# ===== JWT Security =====
# Secret key for signing JWTs (must be at least 64 characters for HS512)
security.jwt.secret=your_jwt_secret_key_here
# Access token validity in seconds (e.g., 1 hour)
security.jwt.access-ttl-seconds=3600
# Refresh token validity in seconds (e.g., 1 day)
security.jwt.refresh-ttl-seconds=86400
# Issuer of JWT tokens
security.jwt.issuer=YourAppName
security.jwt.refresh-token-cookie-name=${JWT_REFRESH_COOKIE_NAME:refreshToken}
security.jwt.cookie-secure=${JWT_COOKIE_SECURE:true}
security.jwt.cookie-http-only=${JWT_COOKIE_HTTP_ONLY:true}
security.jwt.cookie-same-site=${JWT_COOKIE_SAME_SITE:lax}
security.jwt.cookie-domain=${JWT_COOKIE_DOMAIN:localhost}
# ===== OAuth2 Google Login =====
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:your-client-id}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:your-client-secret}
spring.security.oauth2.client.registration.google.scope=email,profile,openid
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=Your_email_id
spring.mail.password=Your_App_password     //Create Your Own gmail app password 
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
